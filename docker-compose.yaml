version: '3.8'

services:
  web:
    build: .
    container_name: todo_app
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000
    networks:
      - todolist_net
    depends_on:
      - db

  db:
    image: postgres
    container_name: postgre_db
    restart: always
    networks:
      - todolist_net
    expose:
      - '5432'
    environment:
      POSTGRES_DB : mydatabase
      POSTGRES_USER : myuser
      POSTGRES_PASSWORD: mypassword

networks:
  todolist_net:



